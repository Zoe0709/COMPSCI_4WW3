<!DOCTYPE html>

<!-- Specify the language code as English -->
<html lang='en'>

<head>
    <!--- The title that shows in the tab of the web browser -->
    <title>Finding Museum | Sign Up</title>

    <!-- Use the viewport meta tag to control layout and the zoom level on mobile browsers -->
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <!-- Referencing the css file -->
    <link rel='stylesheet' type='text/css' href='./styles/registration,sign_in.css'>

    <!-- google icons for the navigation bar and footer -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

</head>

<body>

    <!-- Page header to contain the navigation bar -->
    <header>
        <!-- navigation bar -->
        <nav>
            <!-- 5 buttons in the navigation menue, which all use google icons -->
            <ul>

                <!-- the Home anchor element -->
                <li>
                    <a class='default-nav' href='./index.html'><i class='material-icons sm-18'>home</i>Home</a>
                </li>

                <!-- the Search anchor element -->
                <li>
                    <a class='default-nav' href='./search.html'><i class='material-icons sm-18'>search</i>Search</a>
                </li>

                <!-- the Submit anchor element -->
                <li>
                    <a class='default-nav' href='./submission.html'><i class='material-icons sm-18'>add</i>Submit</a>
                </li>

                <!-- the Sign Up anchor element -->
                <li>
                    <a class='account current' href='./registration.html'><i class='material-icons sm-18'>assignment</i>Sign Up</a>
                </li>

                <!-- the Sign In anchor element -->
                <li>
                    <a class='account default-nav' href='./sign_in.html'><i class='material-icons sm-18'>login</i>Sign In</a>
                </li>

            </ul>


        </nav>

        <!-- navigation for smaller sizes -->
        <div style="background-color: #B68973;">

            <ul class="phone-menue">

                <!-- the Home anchor element -->
                <li>
                    <a class='phone-navl' href='./index.html'><i class='material-icons sm-18'>home</i>Home</a>
                </li>

                <!-- break (New line) -->
                <br>

                <!-- the Sign In anchor element -->
                <li>
                    <a class='phone-navr' href='./sign_in.html'><i class='material-icons sm-18'>login</i>Sign In</a>
                </li>

            </ul>

            <!-- break (New line) -->
            <br>

            <ul class="phone-menue">

                <!-- the Search anchor element -->
                <li>
                    <a class='phone-navl' href='./search.html'><i class='material-icons sm-18'>search</i>Search</a>
                </li>

                <!-- break (New line) -->
                <br>

                <!-- the Sign Up anchor element -->
                <li>
                    <a class='phone-navr phone-current' href='./registration.html'><i class='material-icons sm-18'>assignment</i>Sign Up</a>
                </li>

            </ul>

            <!-- break (New line) -->
            <br>

            <ul class="phone-menue">

                <!-- the Submit anchor element -->
                <li>
                    <a class='phone-navl' href='./submission.html'><i class='material-icons sm-18'>add</i>Submit</a>
                </li>

            </ul>

        </div>


    </header>



    <!-- Main content of the page -->

    <main class='main-section'>
        <div class='content'>

            <!-- The header of the page -->
            <h1 class='heading'>Sign Up</h1>

            <!-- The form that will take the registration information about the user -->
            <form class="wrapper">

                <div class="form">

                    <!-- The tittle for the form -->
                    <div class="title">
                        Registration
                    </div>

                    <!-- The first name of the user -->
                    <div class="inputfield">
                        <label>First Name:</label>
                        <!-- Text box for first name -->
                        <input type="text" class="input" placeholder='First name here'>
                    </div>

                    <!-- The last name of the user -->
                    <div class="inputfield">
                        <label>Last Name:</label>
                        <!-- Text box for last name -->
                        <input type="text" class="input" placeholder='Last name here'>
                    </div>

                    <!-- **REQUIRED** The username of the user **REQUIRED** -->
                    <div class="inputfield">
                        <label>Username:</label>
                        <!-- Text box for username -->
                        <input type="text" class="input" placeholder='Username here' required>
                    </div>

                    <!-- **REQUIRED** The password of the user **REQUIRED** -->
                    <div class="inputfield">
                        <label>Password:</label>
                        <!-- Text box for password -->
                        <input type="password" class="input" placeholder='Password here' required>
                    </div>

                    <!-- The gender of the user -->
                    <div class="inputfield">

                        <label>Gender</label>
                        <div class="custom_select" name='gender'>
                            <select>
                            <!-- Drop down box with four options including "Select" -->
                            <option value="">Select</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                        </div>
                    </div>

                    <!-- **REQUIRED** The Email of the user **REQUIRED** -->
                    <div class="inputfield">
                        <label>Email:</label>
                        <!-- Text box for email -->
                        <input type="email" id="email" class="input" placeholder='Email here' required>
                    </div>

                    <!-- **REQUIRED** The date of birth of the user **REQUIRED** -->
                    <div class="inputfield">
                        <label for="birthday">Date of birth:</label>
                        <!-- Date picker for birthday -->
                        <input type="date" id="birthday" class="input" name="dob" placeholder="yyyy-mm-dd" required>
                    </div>

                    <!-- The terms and conditions checkbox -->
                    <div class="inputfield terms">
                        <label class="check">
                            <input type="checkbox">
                            <span class="checkmark"></span>
                        </label>
                        <p>Agreed to terms and conditions</p>
                    </div>

                    <!-- The submit button -->
                    <div class="inputfield">
                        <input type="submit" value="Register" class="btn">
                    </div>
                </div>
            </form>
        </div>
    </main>
</body>


<!-- Footer of the page -->
<footer>
    <!-- Include a google icon in front of authors -->
    <i class='material-icons sm-18'>account_circle</i><a>Authors: Zoe and Abdullah</a>
</footer>

<!-- End of registration page -->
</html>
