<!DOCTYPE html>

<!-- Specify the language code as English -->
<html lang='en'>

<head>
    <!--- The title that shows in the tab of the web browser -->
    <title>Finding Museum | Sign Up</title>

    <meta charset="UTF-8">
    <!-- The viewport meta tag for the responsiveness and scale -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="Description" content="A website to search museum" />
    <meta name="author" content="Abdullah and Zoe" />
    <meta name="keywords" content="Museum, search, rate, review" />

    <meta name="viewport" content="width = device-width, initial-scale = 1, minimum-scale = 1, maximum-scale = 5" />

    <!-- Referencing the css file and library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" type="text/css" href="./styles/registration,sign_in.css">

    <!-- Referencing the js file -->
    <script src='./js/registration.js'></script>

    <!-- google icons for the navigation bar and footer -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- icon for homescreens -->
    <link rel="apple-touch-icon" sizes="180x180" href="./img/logo-180x180.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/logo-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/logo-16x16.png">
</head>

<body>

    <!-- Page header to contain the navigation bar -->
    <header>
        <!-- navigation bar -->
        <nav>
            <!-- 5 buttons in the navigation menue, which all use google icons -->
            <ul>

                <!-- the Home anchor element -->
                <li>
                    <a class='default-nav pulse-grow-on-hover' href='./index.html'><i class='material-icons sm-18'>home</i>Home</a>
                </li>

                <!-- the Search anchor element -->
                <li>
                    <a class='default-nav pulse-grow-on-hover' href='./search.html'><i class='material-icons sm-18'>search</i>Search</a>
                </li>

                <!-- the Submit anchor element -->
                <li>
                    <a class='default-nav pulse-grow-on-hover' href='./submission.html'><i class='material-icons sm-18'>add</i>Submit</a>
                </li>

                <!-- the Sign Up anchor element -->
                <li>
                    <a class='account current pulse-grow-on-hover' href='./registration.html'><i class='material-icons sm-18'>assignment</i>Sign Up</a>
                </li>

                <!-- the Sign In anchor element -->
                <li>
                    <a class='account default-nav pulse-grow-on-hover' href='./sign_in.html'><i class='material-icons sm-18'>login</i>Sign In</a>
                </li>

            </ul>


        </nav>

        <!-- navigation bar for smaller sizes -->
        <div style="background-color: #B68973; position: relative; text-align: center;">

            <ul class="phone-menue">

                <!-- the Search anchor element -->
                <li>
                    <a class='phone-navl pulse-grow-on-hover' href='./search.html'><i class='material-icons sm-18'>search</i>Search</a>
                </li>

                <!-- the Home anchor element -->
                <li>
                    <a class='phone-navr pulse-grow-on-hover' href='./index.html'><i class='material-icons sm-18'>home</i>Home</a>
                </li>

            </ul>

            <!-- break (New line) -->
            <br>

            <ul class="phone-menue">

                <!-- the Submit anchor element -->
                <li>
                    <a class='phone-navl pulse-grow-on-hover' href='./submission.html'><i class='material-icons sm-18'>add</i>Submit</a>
                </li>

                <!-- the User anchor element -->
                <li>
                    <!-- A dropbox shows up by clicking -->
                    <a class='phone-navr dropdown dropbtn pulse-grow-on-hover' onclick="dropthebox()" style="color: #4A403A;">
                        <i class='material-icons sm-18'>account_circle</i>Account
                        <div class="dropdown-content" id="userdropdown">
                            <!-- Two options that jumps to sign in and sign up pages respectively -->
                            <a class="pulse-grow-on-hover" href='./sign_in.html'><i class='material-icons sm-18'>login</i>Sign In</a>
                            <a class="pulse-grow-on-hover" href='./registration.html'><i class='material-icons sm-18'>assignment</i>Sign Up</a>
                        </div>
                    </a>
                    <!-- break (New line) -->
                    <br>
                </li>

            </ul>

        </div>

    </header>



    <!-- Main content of the page -->

    <main class='main-section'>
        <div class='content'>

            <!-- The header of the page -->
            <h1 class='heading'>Sign Up</h1>

            <!-- The form that will take the registration information about the user -->
            <form class="wrapper animate__animated animate__fadeIn" onsubmit="return validatereg(this)">

                <div class="form">

                    <!-- The tittle for the form -->
                    <div class="title animate__animated animate__fadeIn animate__delay-1s">
                        Registration
                    </div>

                    <!-- The first name of the user -->
                    <div class="inputfield animate__animated animate__fadeIn animate__delay-2s">
                        <label>First Name:</label>
                        <!-- Text box for first name -->
                        <input type="text" class="input" pattern="^[a-zA-Z\s]*$" name="firstname" placeholder='First name here'>
                    </div>

                    <!-- The last name of the user -->
                    <div class="inputfield animate__animated animate__fadeIn animate__delay-2s">
                        <label>Last Name:</label>
                        <!-- Text box for last name -->
                        <input type="text" class="input" pattern="^[a-zA-Z\s]*$" name="lastname" placeholder='Last name here'>
                    </div>

                    <!-- **REQUIRED** The username of the user **REQUIRED** -->
                    <div class="inputfield animate__animated animate__fadeIn animate__delay-3s">
                        <label for="uname">Username *:</label>
                        <!-- Text box for username -->
                        <input type="text" id="uname" pattern="^[a-zA-Z\s0-9]*$" name="username" class="input" placeholder='Username here' required>
                    </div>

                    <!-- **REQUIRED** The password of the user **REQUIRED** -->
                    <div class="inputfield animate__animated animate__fadeIn animate__delay-3s">
                        <label for="pass">Password *:</label>
                        <!-- Text box for password -->
                        <input type="password" id="pass" name="password" class="input" placeholder='Password here' required>
                    </div>

                    <!-- **REQUIRED** The Email of the user **REQUIRED** -->
                    <div class="inputfield animate__animated animate__fadeIn animate__delay-4s">
                        <label for="email">Email *:</label>
                        <!-- Text box for email -->
                        <input type="email" id="email" pattern="^[^@]+@[^@]+\.[a-zA-Z]{2,}$" name="email" class="input" placeholder='Email here' required>
                    </div>


                    <!-- **REQUIRED** The date of birth of the user **REQUIRED**
                    <div class="inputfield">
                        <label for="birthday">Date of birth:</label>
                        <input type="date" id="birthday" class="input" name="dob" placeholder="yyyy-mm-dd" required>
                    </div> -->

                    <!-- The terms and conditions checkbox -->
                    <div class="inputfield terms animate__animated animate__fadeIn animate__delay-4s">
                        <label class="check">
                            <input type="checkbox" id="checkbox" name="terms">
                            <span class="checkmark"></span>
                        </label>
                        <label style="width: 70%;" for="checkbox">Agreed to terms and conditions *</label>
                    </div>

                    <div class="inputfield animate__animated animate__fadeIn animate__delay-5s">
                        <label>* are the required items</label>
                    </div>

                    <!-- The submit button -->
                    <div class="inputfield animate__animated animate__fadeIn animate__delay-5s">
                        <input type="submit" value="Register" class="btn">
                    </div>
                </div>
            </form>
        </div>
    </main>
</body>


<!-- Footer of the page -->
<footer>
    <!-- Include a google icon in front of authors -->
    <p><i class='material-icons sm-18'>account_circle</i>Authors: Zoe and Abdullah</p>
    <div class="scrolling">
        <!-- Group name -->
        <p>___<strong>A&Z</strong>___</p>
    </div>
</footer>

<!-- End of registration page -->

</html>
