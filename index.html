<!DOCTYPE html>

<!-- Specify the language code as English -->
<html lang='en'>

<head>
    <!--- The title that shows in the tab of the web browser -->
    <title>Finding Museum | Home</title>

    <meta charset="UTF-8">
    <!-- The viewport meta tag for the responsiveness and scale -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="Description" content="A website to search museum" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="author" content="Abdullah and Zoe" />
    <meta name="keywords" content="Museum, search, rate, review" />

    <meta name="viewport" content="width = device-width, initial-scale = 1, minimum-scale = 1, maximum-scale = 5" />


    <!-- Referencing the css file -->
    <link rel="stylesheet" type="text/css" href="./styles/index.css">

    <!-- google icons for the navigation bar and footer -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- icon for homescreens -->
    <link rel="apple-touch-icon" sizes="180x180" href="./img/logo-180x180.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/logo-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/logo-16x16.png">

</head>

<body>

    <!-- Page header to contain the navigation bar -->
    <header>
        <!-- navigation bar -->
        <nav>
            <!-- 5 buttons in the navigation menue, which all use google icons -->
            <ul>

                <!-- the Home anchor element -->
                <li>
                    <a class='current' href='./index.html'><i class='material-icons sm-18'>home</i>Home</a>
                </li>

                <!-- the Search anchor element -->
                <li>
                    <a class='default-nav' href='./search.html'><i class='material-icons sm-18'>search</i>Search</a>
                </li>

                <!-- the Submit anchor element -->
                <li>
                    <a class='default-nav' href='./submission.html'><i class='material-icons sm-18'>add</i>Submit</a>
                </li>

                <!-- the Sign Up anchor element -->
                <li>
                    <a class='account default-nav' href='./registration.html'><i class='material-icons sm-18'>assignment</i>Sign Up</a>
                </li>

                <!-- the Sign In anchor element -->
                <li>
                    <a class='account default-nav' href='./sign_in.html'><i class='material-icons sm-18'>login</i>Sign In</a>
                </li>
            </ul>
        </nav>

        <!-- navigation bar for smaller sizes -->
        <div style="background-color: #B68973;">

            <ul class="phone-menue">

                <!-- the Home anchor element -->
                <li>
                    <a id='phone-current' href='./index.html'><i class='material-icons sm-18'>home</i>Home</a>
                    <!-- break (New line) -->
                    <br>
                </li>


                <!-- the Sign In anchor element -->
                <li>
                    <a class='phone-navr' href='./sign_in.html'><i class='material-icons sm-18'>login</i>Sign In</a>
                </li>

            </ul>

            <!-- break (New line) -->
            <br>

            <ul class="phone-menue">

                <!-- the Search anchor element -->
                <li>
                    <a class='phone-navl' href='./search.html'><i class='material-icons sm-18'>search</i>Search</a>
                    <!-- break (New line) -->
                    <br>
                </li>


                <!-- the Sign Up anchor element -->
                <li>
                    <a class='phone-navr' href='./registration.html'><i class='material-icons sm-18'>assignment</i>Sign Up</a>
                </li>

            </ul>

            <!-- break (New line) -->
            <br>

            <ul class="phone-menue">

                <!-- the Submit anchor element -->
                <li>
                    <a class='phone-navl' href='./submission.html'><i class='material-icons sm-18'>add</i>Submit</a>
                </li>

            </ul>

        </div>

    </header>

    <!-- Main content of the page -->

    <main class='main-section'>
        <div class='content'>

            <!-- The first header (name of our project) -->
            <h1 id='main-header'>MuseuMaster</h1>

            <!-- The secondary header (description of our project) -->
            <h2 id='secondary-header'>Discover Museums around the world. </h2>

            <!-- Museum logo -->
            <picture>
                <!-- When screen width is at least 600px, display high resolution museum logo -->
                <source type="image/png" media="(min-width: 600px)" srcset="./img/logo-180x180.png">
                <!-- When screen width is at least 450px, either standard resolution or low resolution  logo is used depending on the device resolution -->
                <source type="image/png" media="(min-width: 450px)" srcset="./img/logo-16x16.png 1x, ./img/logo-32x32.png 2x">
                <!-- When screen width less than 450px, display low resolution museum logo -->
                <img src="./img/logo-16x16.png" alt="Museum Logo" style="width:auto;">
            </picture>
        </div>
    </main>

</body>

<!-- Footer of the page -->
<footer>
    <!-- Include a google icon in front of authors -->
    <p><i class='material-icons sm-18'>account_circle</i>Authors: Zoe and Abdullah</p>
    <!-- Group name -->
    <p>___<strong>A&Z</strong>___</p>
</footer>


<!-- End of index home page -->
</html>
