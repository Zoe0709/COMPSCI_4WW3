<!DOCTYPE html>
<html lang='en'>

<head>
    <title>Finding Museum | Submit New Museum</title>

    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- css -->
    <link rel='stylesheet' type='text/css' href='./styles/main.css'>

    <!-- google fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,700">

    <!-- google material icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script> -->
</head>

<body>

    <!-- navigation -->
    <header>
        <nav class='appbar'>
            <ul class='appbar'>
                <li>
                    <a class='default-nav' href='./index.html'><i class='material-icons sm-18'>home</i>Home</a>
                </li>
                <li>
                    <a class='default-nav' href='./search.html'><i class='material-icons sm-18'>search</i>Search</a>
                </li>
                <li>
                    <a class='current' href='./submission.html'><i class='material-icons sm-18'>add</i>Submit</a>
                </li>
                <li>
                    <a class='account default-nav' href='./registration.html'><i class='material-icons sm-18'>assignment</i>Sign Up</a>
                </li>
                <li>
                    <a class='account default-nav' href='#'><i class='material-icons sm-18'>account_circle</i>Sign In</a>
                </li>
            </ul>
            <a href="#" id="dropdown">Finding Museum</a>
        </nav>
    </header>

    <!-- main content -->

    <main class='main-section'>
        <div class='content'>
            <h1 class='heading'>Submit a New Museum</h1>
            <form action='./search.html' class='formentry'>
                <fieldset>
                    <legend class='legend'>Museum Info</legend>
                    <a style="color:#ffd966;">Museum Name:</a>
                    <input type='text' name='museumname' placeholder='Museum name here' required><br>
                    <br>
                    <a style="color:#ffd966;">Museum Address:</a>
                    <input type='text' name='museumaddr' placeholder='Museum address here' required><br>
                    <br>
                    <a style="color:#ffd966;">Museum Phone Number:</a>
                    <input type='text' name='museumnum' placeholder='Phone number here' required><br>
                    <br>
                    <a style="color:#ffd966;">Museum Open Hours:</a>
                    <input type='text' name='museumhour' placeholder='Open hours here' required><br>
                    <br>
                    <a style="color:#ffd966;">Museum Description:</a>
                    <input type='text' name='museumdescp' placeholder='Museum description here' required><br>
                    <br>
                    <a style="color:#ffd966;">Museum Image:</a>
                    <input type='file' name='museumimg' accept='image/*' required><br>
                </fieldset>
                <fieldset>
                    <legend class='legend'>Museum Location</legend>
                    <a style="color:#ffd966;">Longitude:</a>
                    <input id='longitude' type='number' step='0.001' name='longitude' placeholder='long' min='-90' max='90'><br> 
                    <br>
                    <a style="color:#ffd966;">Latitude:</a>
                    <input id='latitude' type='number' step='0.001' name='latitude' placeholder='lat' min='-180' max='180'><br>
                    <!-- <p id='location-heading'>Use my location: <a class='locationbtn' onclick='getLocation()'><i class='material-icons sm-18'>my_location</i></a></p> -->
                </fieldset>
                <input style='margin: 4px;' type='submit' value='Submit'>
            </form>
        </div>
    </main>
</body>

</html>
