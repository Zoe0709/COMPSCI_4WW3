<!DOCTYPE html>

<!-- Specify the language code as English -->
<html lang='en'>

<head>
    <!--- The title that shows in the tab of the web browser -->
    <title>Finding Museum | Sign In</title>

    <meta charset="UTF-8">
    <!-- The viewport meta tag for the responsiveness and scale -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="Description" content="A website to search museum" />
    <meta name="author" content="Abdullah and Zoe" />
    <meta name="keywords" content="Museum, search, rate, review" />

    <meta name="viewport" content="width = device-width, initial-scale = 1, minimum-scale = 1, maximum-scale = 5" />

    <!-- Referencing the css file and library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" type="text/css" href="./styles/registration,sign_in.css">

    <!-- google icons for the navigation bar and footer -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- icon for homescreens -->
    <link rel="apple-touch-icon" sizes="180x180" href="./img/logo-180x180.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/logo-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/logo-16x16.png">

    <!-- Referencing the js file -->
    <script src='./js/sign_in.js'></script>
</head>

<body>

    <!-- Page header to contain the navigation bar -->
    <header>
        <!-- navigation bar -->
        <nav>
            <!-- 5 buttons in the navigation menue, which all use google icons -->
            <ul>

                <!-- the Home anchor element -->
                <li>
                    <a class='default-nav pulse-grow-on-hover' href='./index.html'><i class='material-icons sm-18'>home</i>Home</a>
                </li>

                <!-- the Search anchor element -->
                <li>
                    <a class='default-nav pulse-grow-on-hover' href='./search.html'><i class='material-icons sm-18'>search</i>Search</a>
                </li>

                <!-- the Submit anchor element -->
                <li>
                    <a class='default-nav pulse-grow-on-hover' href='./submission.html'><i class='material-icons sm-18'>add</i>Submit</a>
                </li>

                <!-- the Sign Up anchor element -->
                <li>
                    <a class='account default-nav pulse-grow-on-hover' href='./registration.html'><i class='material-icons sm-18'>assignment</i>Sign Up</a>
                </li>

                <!-- the Sign In anchor element -->
                <li>
                    <a class='account current pulse-grow-on-hover' href='./sign_in.html'><i class='material-icons sm-18'>login</i>Sign In</a>
                </li>

            </ul>


        </nav>

        <!-- navigation for smaller sizes -->
        <div style="background-color: #B68973; position: relative; text-align: center;">

            <ul class="phone-menue">

                <!-- the Search anchor element -->
                <li>
                    <a class='phone-navl' href='./search.html'><i class='material-icons sm-18'>search</i>Search</a>
                </li>

                <!-- the Home anchor element -->
                <li>
                    <a class='phone-navr' href='./index.html' ><i class='material-icons sm-18'>home</i>Home</a>
                </li>

            </ul>

            <!-- break (New line) -->
            <br>

            <ul class="phone-menue">

                <!-- the Submit anchor element -->
                <li>
                    <a class='phone-navl' href='./submission.html'><i class='material-icons sm-18'>add</i>Submit</a>
                </li>

                <!-- the User anchor element -->
                <li>
                    <!-- A dropbox shows up by clicking -->
                    <a class='phone-navr dropdown dropbtn' onclick="dropthebox()" style="color: #4A403A;">
                        <i class='material-icons sm-18'>account_circle</i>Account
                        <div class="dropdown-content" id="userdropdown">
                            <!-- Two options that jumps to sign in and sign up pages respectively -->
                            <a href='./sign_in.html'><i class='material-icons sm-18'>login</i>Sign In</a>
                            <a href='./registration.html'><i class='material-icons sm-18'>assignment</i>Sign Up</a>
                        </div>
                    </a>
                    <!-- break (New line) -->
                    <br>
                </li>

            </ul>

        </div>


    </header>



    <!-- Main content of the page -->

    <main class='main-section'>
        <div class='content'>

            <!-- The header of the page -->
            <h1 class='heading'>Sign In</h1>


            <!-- The form that will take the account information about the user -->
            <form class="wrapper">

                <div class="form">

                    <!-- The tittle for the form -->
                    <div class="title animate__animated animate__fadeIn animate__delay-1s">
                        Log In
                    </div>

                    <!-- **REQUIRED** The username of the user **REQUIRED** -->
                    <div class="inputfield animate__animated animate__fadeIn animate__delay-2s">
                        <label>Username:</label>
                        <input type="text" class="input" placeholder='Username here' pattern="^[a-zA-Z\s0-9]*$" required>
                    </div>

                    <!-- **REQUIRED** The password of the user **REQUIRED** -->
                    <div class="inputfield animate__animated animate__fadeIn animate__delay-3s">
                        <label>Password:</label>
                        <input type="password" class="input" placeholder='Password here' required>
                    </div>

                    <!-- The submit button -->
                    <div class="inputfield animate__animated animate__fadeIn animate__delay-4s">
                        <input type="submit" value="Sign In" class="btn">
                    </div>
                </div>
            </form>
        </div>
    </main>
</body>


<!-- Footer of the page -->
<footer>
    <!-- Include a google icon in front of authors -->
    <p><i class='material-icons sm-18'>account_circle</i>Authors: Zoe and Abdullah</p>
    <div class="scrolling">
        <!-- Group name -->
        <p>___<strong>A&Z</strong>___</p>
    </div>
</footer>

<!-- End of individial sample page -->

</html>
