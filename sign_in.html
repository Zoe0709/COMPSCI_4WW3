<!DOCTYPE html>
<html lang='en'>

<head>
    <!--- The tittle that shows in the tab of the web browser -->
    <title>Finding Museum | Sign In</title>

    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <!-- referencing the css file -->
    <link rel='stylesheet' type='text/css' href='./styles/registration,sign_in.css'>

    <!-- google icons for the navigation bar -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">


</head>

<body>

    <!-- Page header to contain the navigation bar -->
    <header>
        <!-- navigation -->
        <nav>
            <!-- 5 buttons in the navigation menue, which all use google icons -->
            <ul>

                <!-- the Home anchor element -->
                <li>
                    <a class='default-nav' href='./index.html'><i class='material-icons sm-18'>home</i>Home</a>
                </li>

                <!-- the Search anchor element -->
                <li>
                    <a class='default-nav' href='./search.html'><i class='material-icons sm-18'>search</i>Search</a>
                </li>

                <!-- the Submit anchor element -->
                <li>
                    <a class='default-nav' href='./submission.html'><i class='material-icons sm-18'>add</i>Submit</a>
                </li>

                <!-- the Sign Up anchor element -->
                <li>
                    <a class='account default-nav' href='./registration.html'><i class='material-icons sm-18'>assignment</i>Sign Up</a>
                </li>

                <!-- the Sign In anchor element -->
                <li>
                    <a class='account current' href='./sign_in.html'><i class='material-icons sm-18'>login</i>Sign In</a>
                </li>

            </ul>


        </nav>

        <!-- navigation for smaller sizes -->
        <div style="background-color: #B68973;">

            <ul class="phone-menue">

                <!-- the Home anchor element -->
                <li>
                    <a id='phone-current' href='./index.html'><i class='material-icons sm-18'>home</i>Home</a>
                </li>

                <!-- break (New line) -->
                <br>

                <!-- the Sign In anchor element -->
                <li>
                    <a id='phone-navr' href='#'><i class='material-icons sm-18'>login</i>Sign In</a>
                </li>

            </ul>

            <!-- break (New line) -->
            <br>

            <ul class="phone-menue">

                <!-- the Search anchor element -->
                <li>
                    <a id='phone-navl' href='./search.html'><i class='material-icons sm-18'>search</i>Search</a>
                </li>

                <!-- break (New line) -->
                <br>

                <!-- the Sign Up anchor element -->
                <li>
                    <a id='phone-navr' href='./registration.html'><i class='material-icons sm-18'>assignment</i>Sign Up</a>
                </li>

            </ul>

            <!-- break (New line) -->
            <br>

            <ul class="phone-menue">

                <!-- the Submit anchor element -->
                <li>
                    <a id='phone-navl' href='./submission.html'><i class='material-icons sm-18'>add</i>Submit</a>
                </li>

            </ul>

        </div>


    </header>



    <!-- main content of the page -->

    <main class='main-section'>
        <div class='content'>

            <!-- The header of the page -->
            <h1 class='heading'>Sign In</h1>


            <!-- The form that will take the registration information about the user -->
            <form class="wrapper">

                <div class="form">

                    <!-- The tittle for the form -->
                    <div class="title">
                        Log In Form
                    </div>


                    <!-- **REQUIRED** The username of the user **REQUIRED** -->
                    <div class="inputfield">
                        <label>Username</label>
                        <input type="text" class="input" placeholder='Username here...' required>
                    </div>

                    <!-- **REQUIRED** The password of the user **REQUIRED** -->
                    <div class="inputfield">
                        <label>Password</label>
                        <input type="password" class="input" placeholder='Password here...' required>
                    </div>



                    <!-- The submit button -->
                    <div class="inputfield">
                        <input type="submit" value="Sign In" class="btn">
                    </div>
                </div>
            </form>
        </div>
    </main>
</body>


<!-- Footer of the page -->
<footer>
    <p>Authors: Zoe and Abdullah<br>
</footer>

</html>
