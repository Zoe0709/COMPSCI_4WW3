<!DOCTYPE html>

<!-- Specify the language code as English -->
<html lang='en'>

<head>
    <!--- The title that shows in the tab of the web browser -->
    <title>Finding Museum | Search</title>

    <meta charset="UTF-8">
    <!-- The viewport meta tag for the responsiveness and scale -->
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <meta name="apple-mobile-web-app-capable" content="yes" />

    <meta name="viewport" content="width = device-width, initial-scale = 1, user-scalable = no" />
    <meta name="viewport" content="width = device-width, initial-scale = 1, minimum-scale = 1, maximum-scale = 5" />

    <!-- Referencing the css file -->
    <link rel='stylesheet' type='text/css' href='./styles/search.css'>

    <!-- google icons for the navigation bar and footer -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- icon for homescreens -->
    <link rel="apple-touch-icon" sizes="180x180" href="./logo-180x180.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./logo-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./logo-16x16.png">
</head>

<body>

    <!-- Page header to contain the navigation bar -->
    <header>
        <!-- navigation bar -->
        <nav>
            <!-- 5 buttons in the navigation menue, which all use google icons -->
            <ul>

                <!-- the Home anchor element -->
                <li>
                    <a class='default-nav' href='./index.html'><i class='material-icons sm-18'>home</i>Home</a>
                </li>

                <!-- the Search anchor element -->
                <li>
                    <a class='current' href='./search.html'><i class='material-icons sm-18'>search</i>Search</a>
                </li>

                <!-- the Submit anchor element -->
                <li>
                    <a class='default-nav' href='./submission.html'><i class='material-icons sm-18'>add</i>Submit</a>
                </li>

                <!-- the Sign Up anchor element -->
                <li>
                    <a class='account default-nav' href='./registration.html'><i class='material-icons sm-18'>assignment</i>Sign Up</a>
                </li>

                <!-- the Sign In anchor element -->
                <li>
                    <a class='account default-nav' href='./sign_in.html'><i class='material-icons sm-18'>login</i>Sign In</a>
                </li>

            </ul>

        </nav>

        <!-- navigation for smaller sizes -->
        <div style="background-color: #B68973;">

            <ul class="phone-menue">

                <!-- the Home anchor element -->
                <li>
                    <a class='phone-navl' href='./index.html'><i class='material-icons sm-18'>home</i>Home</a>
                </li>

                <!-- break (New line) -->
                <br>

                <!-- the Sign In anchor element -->
                <li>
                    <a class='phone-navr' href='./sign_in.html'><i class='material-icons sm-18'>login</i>Sign In</a>
                </li>

            </ul>

            <!-- break (New line) -->
            <br>

            <ul class="phone-menue">

                <!-- the Search anchor element -->
                <li>
                    <a class='phone-navl phone-current' href='./search.html'><i class='material-icons sm-18'>search</i>Search</a>
                </li>

                <!-- break (New line) -->
                <br>

                <!-- the Sign Up anchor element -->
                <li>
                    <a class='phone-navr' href='./registration.html'><i class='material-icons sm-18'>assignment</i>Sign Up</a>
                </li>

            </ul>

            <!-- break (New line) -->
            <br>

            <ul class="phone-menue">

                <!-- the Submit anchor element -->
                <li>
                    <a class='phone-navl' href='./submission.html'><i class='material-icons sm-18'>add</i>Submit</a>
                </li>

            </ul>

        </div>


    </header>


    <!-- Main content of the page -->

    <main class='main-section'>
        <div class='content'>

            <!-- Header that indicates content of this page -->
            <h1 class='heading'>Search for Museums</h1>
            <fieldset class='formentry'>

                <!-- Caption of the fieldset grouping -->
                <legend class='legend'>YOU CAN ...</legend>

                <!-- The form that will search and filter museums by name -->
                <div class="wrapper">

                    <!-- The tittle for the form -->
                    <div class="title">
                        SEARCH BY NAME
                    </div>
                    <div class="form">

                        <div class="inputfield">
                            <label>Name:</label>

                            <!-- Text box for museum name -->
                            <input type="text" name="museumname" class="input" placeholder='Museum name here'>

                            <!-- The search button, click to jump to results sample page -->
                            <a href="./results_sample.html">
                                <input type="submit" value="Search" class="btn" onclick='submitForm()'>
                            </a>
                        </div>
                    </div>
                </div>

                <!-- The form that will search and filter museums by rating -->
                <div class="wrapper">

                    <!-- The tittle for the form -->
                    <div class="title">
                        SEARCH BY RATING
                    </div>

                    <div class="form">

                        <div class="inputfield">
                            <label>Rating:</label>

                            <!-- Drop down box for museum rating -->
                            <div class="custom_select" name='rating'>

                                <!-- Five options to select -->
                                <select>
                                    <option value="5">5 stars</option>
                                    <option value="4">4 stars</option>
                                    <option value="3">3 stars</option>
                                    <option value="2">2 stars</option>
                                    <option value="1">1 star</option>
                                    </select>
                            </div>
                            <div>

                                <!-- The submit button, click to jump to results sample page -->
                                <a href="./results_sample.html">

                                    <input type="submit" onclick='submitForm()' class="btn">
                                </a>
                            </div>

                        </div>
                    </div>
                </div>
            </fieldset>

        </div>
    </main>
</body>

<!-- Footer of the page -->
<footer>
    <!-- Include a google icon in front of authors -->
    <p><i class='material-icons sm-18'>account_circle</i>Authors: Zoe and Abdullah</p>
</footer>

<!-- End of individial sample page -->

</html>
