<!DOCTYPE html>
<html lang='en'>

<head>
    <title>Finding Museum | Search</title>

    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link rel='stylesheet' type='text/css' href='./styles/search.css'>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>

    <!-- navigation bar -->
    <header>
        <!-- navigation -->
        <nav>
            <!-- 5 buttons in the navigation menue, which all use google icons -->
            <ul>

                <!-- the Home anchor element -->
                <li>
                    <a class='default-nav' href='./index.html'><i class='material-icons sm-18'>home</i>Home</a>
                </li>

                <!-- the Search anchor element -->
                <li>
                    <a class='current' href='./search.html'><i class='material-icons sm-18'>search</i>Search</a>
                </li>

                <!-- the Submit anchor element -->
                <li>
                    <a class='default-nav' href='./submission.html'><i class='material-icons sm-18'>add</i>Submit</a>
                </li>

                <!-- the Sign Up anchor element -->
                <li>
                    <a class='account default-nav' href='./registration.html'><i class='material-icons sm-18'>assignment</i>Sign Up</a>
                </li>

                <!-- the Sign In anchor element -->
                <li>
                    <a class='account default-nav' href='./sign_in.html'><i class='material-icons sm-18'>login</i>Sign In</a>
                </li>

            </ul>


        </nav>

        <!-- navigation for smaller sizes -->
        <div style="background-color: #B68973;">

            <ul class="phone-menue">

                <!-- the Home anchor element -->
                <li>
                    <a class='phone-navl' href='./index.html'><i class='material-icons sm-18'>home</i>Home</a>
                </li>

                <!-- break (New line) -->
                <br>

                <!-- the Sign In anchor element -->
                <li>
                    <a class='phone-navr' href='./sign_in.html'><i class='material-icons sm-18'>login</i>Sign In</a>
                </li>

            </ul>

            <!-- break (New line) -->
            <br>

            <ul class="phone-menue">

                <!-- the Search anchor element -->
                <li>
                    <a class='phone-navl phone-current' href='./search.html'><i class='material-icons sm-18'>search</i>Search</a>
                </li>

                <!-- break (New line) -->
                <br>

                <!-- the Sign Up anchor element -->
                <li>
                    <a class='phone-navr' href='./registration.html'><i class='material-icons sm-18'>assignment</i>Sign Up</a>
                </li>

            </ul>

            <!-- break (New line) -->
            <br>

            <ul class="phone-menue">

                <!-- the Submit anchor element -->
                <li>
                    <a class='phone-navl' href='./submission.html'><i class='material-icons sm-18'>add</i>Submit</a>
                </li>

            </ul>

        </div>




    </header>


    <main class='main-section'>
        <div class='content'>
            <h1 class='heading'>Search for Museums</h1>
            <fieldset class='formentry'>
                <legend class='legend'>YOU CAN ...</legend>

                <div class="wrapper">
                    <div class="title">
                        SEARCH BY NAME
                    </div>
                    <div class="form">
                        <div class="inputfield">
                            <label>Name:</label>
                            <input type="text" name="museumname" class="input" placeholder='Museum name here'>
                            <a href="./results_sample.html">
                                <input type="submit" value="Search" class="btn" onclick='submitForm()'>
                            </a>
                        </div>
                    </div>
                </div>

                <div class="wrapper">
                    <div class="title">
                        SEARCH BY RATING
                    </div>
                    <div class="form">
                        <div class="inputfield">
                            <label>Rating:</label>
                            <div class="custom_select" name='rating'>
                                <select>
                                    <option value="5">5 stars</option>
                                    <option value="4">4 stars</option>
                                    <option value="3">3 stars</option>
                                    <option value="2">2 stars</option>
                                    <option value="1">1 star</option>
                                    </select>
                            </div>
                            <div>
                                <a href="./results_sample.html">

                                    <input type="submit" onclick='submitForm()' class="btn">
                                </a>
                            </div>

                        </div>
                    </div>
                </div>
            </fieldset>
            <a href="./results_sample.html">
                <button style="padding: 2em; font-size: 16px;">Show Sample Results</button>
            </a>
        </div>
    </main>
</body>
<!-- Footer of the page -->
<footer>
    <p>Authors: Zoe and Abdullah<br>
</footer>

</html>
